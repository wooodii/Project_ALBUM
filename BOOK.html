<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../BOOK/BOOK.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- 아이콘 받아와서 스크립트로 넣기  -->
</head>
<body>
    <div class = "wrap">
        <h1>BOOK <span>LIST</span></h1>
          <ul class="auto"></ul> 
            <!-- demo 불러오기전 구조 제작 -->
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="inner"></div>
                </div>
                <div class="swiper-slide">
                    <div class="inner"></div>
                </div>
                <div class="swiper-slide">
                    <div class="inner"></div>
                </div>
                <div class="swiper-slide">
                    <div class="inner"></div>
                </div>
                <div class="swiper-slide">
                    <div class="inner"></div>
                </div>
            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

            <div class="swiper-pagination"></div>
        

        <!-- Initialize Swiper -->
        <!-- 프레임 이름을 변경함 -->
        <script>
        var swiper = new Swiper(".wrap", {
        pagination: {
            // 이게 페이지 첫번째 값
            el: ".swiper-pagination",
            type: "fraction",
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        // 현재 화면에 슬라이드를 몇게 보이게 할 것인지 설정
        slidesPerView:"auto",
        spaceBetween : 50,
        loop: true, // 루프가 잘 넘어갈 수 있도록 설정 (순환)
        centeredSliedes: true, // 기운데 배치하면서 순환 
        speed:1000, // 속도값 1s
        direction : "horizontal", // 가로방향으로 슬라이드- 기본값임 
        effect: "coverflow", // 쓰레드 효과 내기
        coverflowEffect : {
            rotate: 50,
            stretch:-100,
            depth: 400,
            modifier:1, // 현재 적용되는 수치값의 배수개념 확대 
            slideShadows : false
        }
        });
        </script>

            <li class ="heart">
                <i class="fa-solid fa-heart"></i>
            </li>
        </div>
</body>
</html>
